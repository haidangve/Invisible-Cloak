<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisibility Cloak - Real-time Background Removal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Harry Potter Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="header-left">
          <div class="logo">
            <i class="fas fa-hat-wizard"></i>
            <h1>Invisibility Cloak</h1>
          </div>
          <p class="subtitle">A magical experience through computer vision</p>
        </div>
      </div>
    </header>

    <!-- Main container -->
    <div class="meet-container">
      <!-- Main video area -->
      <div class="video-main">
        <!-- Status banner -->
        <div class="status-banner" id="statusBanner">
          <i class="fas fa-info-circle"></i>
          <span
            >Camera is off. Turn on camera to continue using the invisibility
            cloak.</span
          >
        </div>

        <!-- Video card -->
        <div class="video-card">
          <div class="video-container">
            <img
              id="videoFeed"
              src="{{ url_for('video_feed') }}"
              alt="Video Feed"
            />

            <!-- Video controls -->
            <div class="video-controls">
              <div class="control-button" id="cameraButton">
                <i class="fas fa-video-slash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Meeting info -->
        <div class="meeting-info">
          <h2>Invisibility Cloak</h2>
          <p>Remove backgrounds in real-time using computer vision</p>
        </div>

        <!-- Color display section -->
        <div class="color-display">
          <h3>Selected Color</h3>
          <div class="color-preview">
            <div class="color-swatch" id="colorSwatch">
              <i class="fas fa-palette"></i>
            </div>
            <div class="color-info">
              <div class="color-name" id="colorName">No color selected</div>
              <div class="color-hex" id="colorHex"></div>
            </div>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
          <button class="btn-primary" id="captureBackgroundBtn">
            <i class="fas fa-camera"></i>
            Capture Background
          </button>
          <button class="btn-secondary" id="chooseColorBtn">
            <i class="fas fa-palette"></i>
            Choose Cloak Color
          </button>
        </div>

        <!-- Other options -->
        <div class="other-options">
          <h3>Controls</h3>
          <div class="option-item" id="resetBtn">
            <i class="fas fa-undo"></i>
            Reset All
          </div>
          <div class="option-item" id="testBtn">
            <i class="fas fa-wifi"></i>
            Test Connection
          </div>

          <!-- FPS Display -->
          <div class="fps-display">
            <span class="fps-label">FPS:</span>
            <span class="fps-value" id="fpsValue">--</span>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
